<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Контейнер даних</title>
</h:head>
<h:body>
    <h1>Контейнер даних</h1>

    <h:form>
        <h:inputText value="#{dataController.newItem}" />
        <h:commandButton value="Додати" action="#{dataController.addItem}" />
    </h:form>

    <h:form>
        <h:dataTable value="#{dataController.container.data}" var="item">
            <h:column>
                <f:facet name="header">Елемент</f:facet>
                #{item}
            </h:column>
            <h:column>
                <h:commandButton value="Видалити" action="#{dataController.removeItem(item)}" />
            </h:column>
        </h:dataTable>
        <h:link value="Back to Main Page" outcome="index.xhtml" />
    </h:form>
</h:body>
</html>

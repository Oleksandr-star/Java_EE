<!DOCTYPE html>

<head>
	<title>Variable Manager</title>
</head>
<body>
<h1>Manage Your Variable</h1>
<p>Current Value: <h:outputText value="#{variableBean.variable}" /></p>

	<h:commandButton value="Submit" />
</h:form>
